name: Narrative Framework Analysis

on:
  schedule:
    - cron: '0 7 * * *'
    - cron: '0 19 * * *'
  workflow_dispatch:
    inputs:
      tickers:
        description: 'Tickers to analyze (or all)'
        required: true
        default: 'all'
      severity_threshold:
        description: 'Minimum severity (NORMAL/MODERATE/HIGH/CRITICAL)'
        required: true
        default: 'MODERATE'

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run narrative analysis
        run: node scripts/run-automated-analysis.js

      - name: Check for changes
        id: changes
        run: |
          git add data/narrative-analysis.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected."
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --cached --stat
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Narrative analysis â€” $(date -u +'%H:%M UTC %d %b %Y')"
          git pull --rebase origin main
          git push
